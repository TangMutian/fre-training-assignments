<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Sign Up</h1>
    <form id="sign-form" action="javascript:void(0);">
      <div class="two-columns">
        <div class="input-container">
          <input type="text" id="first-name" placeholder="First Name" />
        </div>
        <div class="input-container">
          <input type="text" id="last-name" placeholder="Last Name" />
        </div>
      </div>
      <div class="one-column">
        <div class="input-container">
          <input type="text" id="mobile" placeholder="Mobile No." />
        </div>
      </div>
      <div class="one-column">
        <div class="input-container">
          <input type="text" id="email" placeholder="Email Address" />
        </div>
      </div>
      <div class="two-columns">
        <div class="input-container">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="input-container">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
          />
        </div>
      </div>
      <div class="two-columns">
        <div class="checkbox-container">
          <input type="checkbox" name="toc" id="toc-checkbox" />
          <label for="toc-checkbox" id="agree-label">I Agree</label>
        </div>
        <div>
          By clicking <span class="button-like-small">Register</span>, you agree
          to the
          <a href="#" class="link-no-underline">Terms and Conditions</a> set out
          by this site, including our Cookie Use.
        </div>
      </div>
      <div class="two-columns" id="button-main-group">
        <button class="button-blue-background">Register</button>
        <button class="button-green-background">Sign In</button>
      </div>
    </form>
  </body>
</html>
