<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <header class="game__header">
        <h1 class="game__title">Word Guessing Game</h1>
        <div class="game__wrongboard">
          <span class="game__wrongcount">0</span> / 10
        </div>
      </header>
      <div class="game__word">loading...</div>
      <div class="game__guessing">
        <div>
          <input type="text" class="game__input" maxlength="1" disabled />
        </div>
        <div>
          time <progress class="game__timer" max="60" value="60"></progress>
        </div>
        <div class="game__guessed"></div>
      </div>
      <div>
        <button class="game__button" disabled>New Game</button>
      </div>
    </div>
  </body>
</html>
